<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Demo-Site</title>
        <script type="text/javascript">

        <style type="text/css">
            html,body{
                margin: 0px;
                padding: 0px;
            }
            .center_width{
                width: 800px;
                margin: 0 auto;
                box-sizing: border-box;
            }
            header, section, footer{
                width:  100%;
                background: #fff;
                border:  1px solid black;
                margin: 15px auto;
                border-radius: 5px;
                box-sizing: border-box;
                box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, .75);
            }
            header{
                height:  100px;
                background-color: grey;
                position: relative;
                overflow: hidden;
            }
            section{
                height:  300px;
            }
            footer{
                height: 200px;
            }
            #logo, #menu{
                
                border:  1px solid black;
                border-radius: 5px;

                height:  30px;
                background: #000;
                vertical-align: central;
                text-align: center;
                color:  #fff;
            }
            #menu a{
                margin: 10px;
            }
            #logo{
                float: left;
                width: 150px;
                margin: 35px 0px 0px 40px;
            }
            #menu{
                float: right;
                position: relative;
                width: 225px;
                margin: 35px 60px 0px 0px;
            }
            #right_color{
                position: abolute;
                background-color: blue;
                width: 1000%;
                height: 100px;
                margin-left: 450px;
            }
            .clearfix{
                content: "";
                display: table;
            }
            
        </style>
    </head>
    <body>
        <div class="center_width">
            <header id="header" class="clearfix">
                <div id="logo">Tech Support</div><!-- /end logo -->
                <div id="menu"><a href=#>Home</a><a href=#>Pricing</a><a href=#>About</a></div><!-- /end menu -->
                <div id="right_color"></div><!-- /end right_color -->
            </header>
            <section id="section"></section>
            <footer id="footer"></footer>
        </div>

    </body>
</html>
